<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>

    <button>Button Clicked</button>
    
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            // requirement
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))

            // bind attaches  the refference of other class and all the variables and function gets transffered with the bind but they do not override the values 
        }

        handleClick(){
            console,log("button clicked")
            console.log(this)
        }
    }

    // creating object of class React
    const app = new React()
</script>
</html>
