     // here we are trying to give the atart and stop the functionality of starting the interval and then stopping the interval when click on the respective buttons


    // global declaration
    let startInterval ;

    const dateNew = function () {
        console.log("nasir", Date.now())
    }
    document.querySelector("#start").addEventListener("click", function () {
        startInterval = setInterval(dateNew, 1000)
        console.log("started")
    })


    document.querySelector("#stop").addEventListener("click", function () {
        clearInterval(startInterval);
        console.log("stopped")
    })
</script>
